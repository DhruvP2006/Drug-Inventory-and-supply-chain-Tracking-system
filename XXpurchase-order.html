<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="XXpurchase-order-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" />

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" />

      <label for="discount">Discount:</label>
      <div class="disc-calc">
        <input type="text" id="discount" name="discount" class="fld1" />
        <label for="discount" class="lb2">% =</label>
        <input
          type="text"
          id="discountedAmount"
          name="discountedAmount"
          class="fld2"
          disabled
        />
      </div>
      <button class="calculate" onclick="calculateTotal()">Calculate</button>

      <label for="total">Total:</label>
      <input type="text" id="total" name="total" disabled />
    </div>

    <script src="XXpurchase-order.js"></script>
  </body>
</html>
