<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Page</title>
  </head>
  <body>
    <table id="item-table">
      <tr>
        <td class="item-name">Amazing Product 1</td>
        <td class="item-price">$25.00</td>
        <td class="item-description">
          This is an amazing product 1 that you will love!
        </td>
        <td><button class="add-to-cart">Add to Cart</button></td>
      </tr>
    </table>

    <script>
      const addToCartButtons = document.querySelectorAll(".add-to-cart");

      addToCartButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const row = this.parentElement.parentElement;
          const itemName = row.querySelector(".item-name").textContent;
          const itemPrice = row.querySelector(".item-price").textContent;
          const itemDescription =
            row.querySelector(".item-description").textContent;

          console.log("Item Added:", itemName, itemPrice, itemDescription); // Debugging log

          const item = {
            name: itemName,
            price: itemPrice,
            description: itemDescription,
          };

          let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
          cartItems.push(item);
          localStorage.setItem("cartItems", JSON.stringify(cartItems));

          alert("Item added to cart!");
        });
      });
    </script>
  </body>
</html>
